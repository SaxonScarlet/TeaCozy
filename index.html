<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- Header -->
    <header class="flex-container">
      <img src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy">
      <nav>
        <span>
          <a href="#mission">Mission</a>
        </span>
        <span>
          <a href="#featured">Featured Tea</a>
        </span>
        <span>
          <a href="#location">Locations</a>
        </span>
      </nav>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Mission -->
      <div id="mission" class="flex-container">
        <div class="mission-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- Tea of the Month -->
      <div id="featured">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="flex-container flex-items">
          <div class="flex-item">
            <img src="resources/images/img-berryblitz.jpg" alt="">
            <span>Fall Berry Blitz Tea</span>
          </div>
          <div class="flex-item">
            <img src="resources/images/img-spiced-rum.jpg" alt="">
            <span>Spiced Rum Tea</span>
          </div>
          <div class="flex-item">
            <img src="resources/images/img-donut.jpg" alt="">
            <span>Seasonal Donuts</span>
          </div>
          <div class="flex-item">
            <!-- Redline shows donut again. Used Myrtle Image. -->
            <img src="resources/images/img-myrtle-ave.jpg" alt="">
            <span>Myrtle Ave Tea</span>
          </div>
          <div class="flex-item">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="">
            <span>Bedford Bizzare Tea</span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
